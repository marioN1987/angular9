<section id="contactSect">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Page</h2>
            
            <p class="msg">{{ msg }}</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" id="nm" class="form-control" formControlName="name"/>
                    <div *ngIf="form.get('name').hasError('pattern')" class="error">
                         Name has invalid characters
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email"/>
                    <div *ngIf="form.get('email').hasError('pattern')" class="error">
                        Email is not valid
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" id="msg" class="form-control" formControlName="message" aria-multiline="true"></textarea>
                </div>
                <button type="submit" id="sbmBtn" [disabled]="!form.valid">Save</button>
            </form>

        </div>
        <div class="col-md-6">
            <h2>Contacts Added:</h2>
            <ul>
                <li *ngFor="let contact of contactLst">{{ "ID: " + contact.id + " Name: " + contact.name }}</li>
            </ul>
        </div>
    </div>
</section>
